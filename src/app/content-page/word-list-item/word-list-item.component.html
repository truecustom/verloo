<div *ngIf="item()" class="word-item" mat-list-item>
  <span
    [matBadge]="item()!.difficulty"
    [matBadgeColor]="badgeColor"
    [matBadgeOverlap]="false"
    [matBadgePosition]="'after'"
    [matBadgeSize]="'small'"
    class="word"
    >{{ item()!.word }}</span
  >
  <div class="meaning">{{ item()!.meaning }}</div>
</div>
<div>
  <button mat-icon-button (click)="$event.stopPropagation(); delete.emit()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
